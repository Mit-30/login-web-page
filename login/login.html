<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="taxpc">
        <img src="01.jpeg" alt="" height="850px" >
    </div>
    
    <div class="content">
        <form action="">
        <h2>Login</h2>
        <div class="input">
            <input type="text" name="" id="" placeholder="User Name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input">
            <input type="password" name="" id="" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="rememberMe">
            <label for=""><input type="checkbox" name="" id="">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button class="btn">Login</button>
        <div class="register"><p>Don't have an account?<a href="signup.html" target="_blank">Register</a></p></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
